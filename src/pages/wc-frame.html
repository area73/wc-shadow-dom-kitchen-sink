<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WC as an IFRAME</title>
  <link rel="stylesheet" type="text/css" href="../static/css/all.css">
</head>
<body>

<p>Root styles:</p>
<p>This is the styled btn from main css</p>
<div class="c-btn c-btn--primary">c-btn c-btn--primary</div>
<br><br>
our `wc-app-container` is the only component that has shadow and we will use
it to stop propagation for all our child elements
<wc-app-container>
  <div class="c-btn c-btn--primary">c-btn c-btn--primary</div>
</wc-app-container>


<script src="../bundle.js" type="text/javascript"></script>
</body>
</html>
